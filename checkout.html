<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="checkout-container">
      <!-- Back Button -->
      <div class="back-button" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
          />
        </svg>
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <div class="summary-title">Order Summary</div>
        <div id="summaryItems"></div>
        <div class="summary-item summary-total">
          <span>Total:</span>
          <span id="totalAmount">$0.00</span>
        </div>
      </div>

      <h1 class="checkout-title">Check Out</h1>

      <div class="plate-container">
        <!-- Decorative vegetables -->
        <div class="veggie-decoration veggie-1">ü•¨</div>
        <div class="veggie-decoration veggie-2">ü•ï</div>
        <div class="veggie-decoration veggie-3">ü•¶</div>
        <div class="veggie-decoration veggie-4">üå∂Ô∏è</div>
        <div class="veggie-decoration veggie-5">üçÖ</div>
        <div class="veggie-decoration veggie-6">ü•í</div>

        <div class="main-plate">
          <div class="diamond-frame"></div>
          <div class="product-circle">
            <div class="carousel-container" id="productCarousel">
              <div class="carousel-track" id="carouselTrack">
                <!-- Products will be dynamically inserted here -->
              </div>

              <!-- Carousel Navigation (only shown if multiple products) -->
              <button
                class="carousel-nav carousel-prev"
                id="prevBtn"
                onclick="previousSlide()"
                style="display: none"
              >
                ‚Äπ
              </button>
              <button
                class="carousel-nav carousel-next"
                id="nextBtn"
                onclick="nextSlide()"
                style="display: none"
              >
                ‚Ä∫
              </button>

              <!-- Carousel Indicators -->
              <div class="carousel-indicators" id="carouselIndicators"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="order-controls">
        <div class="quantity-section">
          <span class="qty-label">QTY</span>
          <input
            type="number"
            class="qty-input"
            id="quantityInput"
            value="1"
            min="1"
            max="50"
            placeholder="kk"
          />
          <span class="qty-label">KG</span>
        </div>

        <button class="confirm-button" onclick="confirmOrder()">
          Confirm Order
        </button>
      </div>
    </div>
  </body>
</html>
